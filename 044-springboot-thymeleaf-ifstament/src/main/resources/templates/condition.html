<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>条件判断</title>
</head>
<body>
    <h1>th:if 用法如果满足条件（显示（执行）），否则相反</h1>
<div th:if="${sex == 1}">
    男
</div>
<div th:if="${sex == 0}">
    女
</div>
    <br>
    <h1>th:unless 用法:与th:if用法相反，即条件判断取反</h1>
<div th:unless="${sex == 1}">
    女
</div>
<div th:unless="${sex == 0}">
    男
</div>
    <br>
<h1>th:switch/th:case</h1>
<div th:switch="${productType}">
    <span th:case="0">产品0</span>
    <span th:case="1">产品1</span>
    <span th:case="*">无此产品</span>
</div>
</body>
</html>
